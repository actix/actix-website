<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Forms</title>
  </head>

  <body>
    <h3>Its a form.</h3>

    <form action="/register" method="post">
      <label>
        Name:
        <input type="text" name="username" />
      </label>

      <label>
        Country:
        <input type="text" name="country" />
      </label>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
